<!DOCTYPE html>
<html>
    <head> <!-- The <head> element is a container for metadata (data about data), used for titles, key words for the page and more info that cannot be seen in the page it self -->
        <meta charset="utf-8"> <!-- this line is needed so the page can be used with any language -->
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="styles.css"> <!-- this makes sure that the code in "styles.css" applies for the html code (a link/connection) -->
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <!-- The <div> tag defines a division or a section in an HTML document. Later can be used to put special effects on different sections using css and javascript -->
        <!-- The HTML class attribute is used to define equal styles for elements with the same class name -->
        <div class="score-board"> <!-- all HTML elements with the same class attribute will get the same style -->
            <div id="user-label" class="badge">user</div> <!-- The id attribute specifies a unique id for an HTML element-->
            <div id="computer-label" class="badge">comp</div> <!-- The id value can be used by CSS and JavaScript to perform certain tasks for the element with the specific id value -->
            <span id="user-score">0</span>:<span id="computer-score">0</span> <!-- span is useful when used together with global variables -->
        </div>
        <div class="result">
            <p>Ready, Set, Go!</p>
        </div>
        <div class="choices">
            <div class="choice">
                <img src="https://www.freepnglogos.com/uploads/rock-png/rock-png-transparent-images-png-only-2.png" width="100" height="100" id="r" alt="">
            </div>
            <div class="choice">
                <img src="https://www.jing.fm/clipimg/full/13-136883_sheet-clipart-stack-transparent-pile-of-paper.png" width="100" height="100" id="p" alt="">
            </div>
            <div class="choice">
                <img src="https://pngimg.com/uploads/scissors/scissors_PNG25.png" width="100" height="100" id="s" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        
        <script src="app.js" charset=""></script> <!-- this makes sure that the code in "app.js" applies for the html code (a link/connection) -->
        
        <!-- The HTML <marquee> element is used to insert a scrolling area of text. You can control what happens when the text reaches the edges of its content area using its attributes. -->
        <div>
        <marquee scrollamount="20" 
        direction="right"
        behavior="scroll">
            <div class="advert">
                <img src="https://image.freepik.com/free-vector/pop-art-cartoon-comics-poster-with-fist_93083-95.jpg" width="100" height="100"/>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Toilet_paper_orientation_over.jpg" width="100" height="100"/>
                <img src="https://www.picclickimg.com/d/l400/pict/181961752655_/Dark-Manga-La-Kill-Anime-Nui-Harime-Set.jpg" width="100" height="100"/>
            <div class="join">
                <p><h3> JOIN THE MOST EPIC FIGHT</h3></p>
            </div>
            </marquee>
        </div>
    </body>
</html>
